<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- jQuery / jQuery UI (for .autocomplete) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <!-- Owl Carousel (for horizontal scrolling in the ticker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css">
  <script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>

  <!-- Font Awesome (for the magnifying-glass icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>Market Ticker Only</title>

  <style>
    /* Minimal styling for container/ticker; adjust as needed */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #ticker {
      background: #f7f7f7;
      padding: 10px 0;
    }
    #ticker .container {
      width: 90%;
      margin: 0 auto;
    }
    .ticker {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }
    .ticker-col {
      margin-right: 20px;
    }
    .ticker .current-location {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: inline-block;
      margin-right: 10px;
    }
    .ticker .location .icon {
      margin-right: 5px;
    }
    .form-bar {
      display: inline-block;
    }
    .form-bar .bar {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .text-box {
      height: 30px;
      padding: 5px;
      font-size: 14px;
    }
    .button.plain {
      background: none;
      border: none;
      padding: 0 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .stats .item {
      display: flex;
      align-items: baseline;
      margin-right: 40px;
    }
    .stats .label {
      font-weight: bold;
      margin-right: 5px;
    }
    .stats .number {
      font-size: 1.2em;
      margin-right: 5px;
    }
    .change.up {
      color: green;
    }
    .change.down {
      color: red;
    }
    .loading .loading-icon {
      display: none; /* Hide if you don't need a spinner */
    }
  </style>
</head>

<body>
  <section id="ticker">
    <div class="container">
      <div class="ticker">
        <!-- Location / Search -->
        <div class="location ticker-col">
          <a class="current-location" href="#" title="Choose Market">
            <img class="icon" src="https://rdceconomics.wpengine.com/wp-content/themes/rdc-research/images/icon-send.png" width="16" height="16" alt="">
            <span class="metro">Loading market data...</span>
          </a>
          <form class="form-bar ticker-search analytics-track-search">
            <div class="bar">
              <input id="metro" class="text-box" type="text" name="metro" placeholder="Market Summary Location">
              <button class="button plain" title="Search Markets">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Stats (Carousel) -->
        <div class="stats ticker-col owl-carousel">
          <div class="median-list-prices item">
            <span class="label">Median list prices:</span>
            <span class="number">$<span class="value">449K</span></span>
            <span class="change down"><span class="value">17%</span> YoY</span>
          </div>
          <div class="days-on-market item">
            <span class="label">Days on Market:</span>
            <span class="number">34</span>
            <span class="change up"><span class="value">4%</span> YoY</span>
          </div>
          <div class="active-listings item">
            <span class="label">Active Listings:</span>
            <span class="number">747,526</span>
            <span class="change up"><span class="value">32%</span> YoY</span>
          </div>
        </div>

        <!-- Loading indicator (hidden by default) -->
        <div class="loading">
          <div class="loading-icon"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- GeoIP script (for auto-detecting user location) -->
  <script defer src="//geoip-js.com/js/apis/geoip2/v2.1/geoip2.js"></script>

  <script>
    // Holds data loaded from the backend
    let zip_array = [];

    function display_stats(check_str) {
      let $ = jQuery;
      if (!$('.ticker').hasClass('data-loaded')) return;

      let check = zip_array.find(c => c.label === check_str);
      if (!check) {
        // Attempt partial city, state match
        check_str = check_str.replace(/\s*\d{5}$/,''); // remove zip if present
        check = zip_array.find(c => c.label.indexOf(check_str.trim()) !== -1);

        // Otherwise default to Washington, DC
        if (!check) {
          check = zip_array.find(c => c.label === 'Washington, DC 20001');
          if (check) {
            $('#metro').val(check.label);
            $('.ticker .current-location .metro').text(check.label);
          }
        }
      }

      let map = {
        'median-list-prices': 0,
        'median-list-prices-yoy': 1,
        'active-listings': 2,
        'active-listings-yoy': 3,
        'days-on-market': 4,
        'days-on-market-yoy': 5
      };

      if (check && typeof check['value'] !== 'undefined') {
        const results = check['value'].split('|');

        $('.median-list-prices .number .value').html(results[map['median-list-prices']]);
        $('.days-on-market .number').html(results[map['days-on-market']]);
        $('.active-listings .number').html(results[map['active-listings']]);

        $('.median-list-prices .change .value').html(Math.abs(results[map['median-list-prices-yoy']]) + '%');
        $('.days-on-market .change .value').html(Math.abs(results[map['days-on-market-yoy']]) + '%');
        $('.active-listings .change .value').html(Math.abs(results[map['active-listings-yoy']]) + '%');

        $('.ticker .median-list-prices .change')
          .removeClass('up down')
          .addClass((results[map['median-list-prices-yoy']] < 0) ? 'down' : 'up');
        $('.ticker .days-on-market .change')
          .removeClass('up down')
          .addClass((results[map['days-on-market-yoy']] < 0) ? 'down' : 'up');
        $('.ticker .active-listings .change')
          .removeClass('up down')
          .addClass((results[map['active-listings-yoy']] < 0) ? 'down' : 'up');
      }

      // Refresh the Owl Carousel in case any layout changed
      $('.ticker .stats.owl-carousel').trigger('refresh.owl.carousel');
    }

    jQuery(document).ready(function($) {
      let city, state, zipcode;
      let save_var = '';

      // Attempt GeoIP
      function successIp(data) {
        city = data.city.names.en || 'Washington';
        state = data.subdivisions[0].iso_code || 'DC';
        zipcode = data.postal.code || '20001';

        let check_str = city + ', ' + state + ' ' + zipcode;
        $('#metro').val(check_str);
        $('.ticker .current-location .metro').text(check_str);

        display_stats(check_str);
      }

      function onErrorIp() {
        city = 'Washington';
        state = 'DC';
        zipcode = '20001';
        let check_str = city + ', ' + state + ' ' + zipcode;
        $('#metro').val(check_str);
        $('.ticker .current-location .metro').text(check_str);

        display_stats(check_str);
      }

      if (typeof geoip2 !== 'undefined') {
        geoip2.city(successIp, onErrorIp);
      } else {
        onErrorIp();
      }

      // Fetch ticker data (proxy used here for demonstration; adjust or remove as needed)
      $.ajax({
        url: 'https://cors-anywhere.herokuapp.com/https://www.realtor.com/research',
        data: { get_ticker_ajax: '1' },
        dataType: 'json',
        success: function(data) {
          zip_array = data;
          $('.ticker').addClass('data-loaded');
          display_stats($('#metro').val());
          initAutoComplete();
        },
        error: function() {
          // If the data call fails, you could fallback to a default or handle error here
          $('.ticker').addClass('data-loaded');
          display_stats($('#metro').val());
          initAutoComplete();
        }
      });

      // Initialize jQuery UI autocomplete after data loads
      function initAutoComplete() {
        $('#metro').autocomplete({
          minLength: 2,
          source: zip_array,
          focus: function(event, ui) {
            $(this).val(ui.item.label);
            save_var = ui.item.label;
            return false;
          },
          select: function(event, ui) {
            event.preventDefault();
            $('#metro').val(ui.item.label);
            $('.ticker .current-location .metro').text(ui.item.label);
            display_stats(ui.item.label);
          }
        });
      }

      // Manage input focus/blur
      $('#metro').on('blur', function() {
        if (!$(this).val()) $(this).val(save_var);
      });
      $('#metro').on('focus', function() {
        save_var = $(this).val();
        $(this).val('');
      });

      // Initialize Owl Carousel
      $('.stats.owl-carousel').owlCarousel({
        items: 3,
        loop: false,
        margin: 20,
        nav: false,
        dots: false,
        responsive:{
          0:{ items:1 },
          600:{ items:2 },
          1000:{ items:3 }
        }
      });

      // Simple search tracking stub (no actual analytics here)
      $('form.analytics-track-search').on('submit', function(e) {
        e.preventDefault();
        let query = $(this).find('input[type=text]').val();
        // Normally you'd call your tracking or handle the search here
        console.log('Searching for:', query);
      });
    });
  </script>
</body>
</html>
