<script>

let zip_array = [];

function display_stats(check_str) {
	let $ = jQuery;
	if (!($('.ticker').hasClass('data-loaded'))) {
		return;
	}

	// Check for full location match in the data.
	let check = zip_array.find(c => c.label == check_str);
	if (!check) {
		// Failing that, check for city, state match.
		check_str = check_str.substring(0, check_str.length - 6);
		check = zip_array.find(c => c.label.indexOf(check_str) !== -1);
		if (check) {
			$('#metro').val(check.label);
			$('.ticker .current-location .metro').text(check.label);
		}
		else {
			// Use default location if no match could be found.
			check = zip_array.find(c => c.label == 'Washington, DC 20001');
			if (check) {
				$('#metro').val(check.label);
				$('.ticker .current-location .metro').text(check.label);
			}
		}
	}

	let map = {
		'median-list-prices' : 0,
		'median-list-prices-yoy' : 1,
		'days-on-market' : 4,
		'days-on-market-yoy' : 5,
		'active-listings' : 2,
		'active-listings-yoy' : 3
	};
	if (check && (typeof check['value'] !== 'undefined')) { 
		const results = check['value'].split('|');

		$('.median-list-prices .number .value').html(results[map['median-list-prices']]);
		$('.days-on-market .number').html(results[map['days-on-market']]);
		$('.active-listings .number').html(results[map['active-listings']]);

		$('.median-list-prices .change .value').html(Math.abs(results[map['median-list-prices-yoy']]) + '%');
		$('.days-on-market .change .value').html(Math.abs(results[map['days-on-market-yoy']]) + '%');
		$('.active-listings .change .value').html(Math.abs(results[map['active-listings-yoy']]) + '%');

		$('.ticker .median-list-prices .change').removeClass('up down').addClass((results[map['median-list-prices-yoy']] < 0 ) ? 'down' : 'up');
		$('.ticker .days-on-market .change').removeClass('up down').addClass((results[map['days-on-market-yoy']] < 0 ) ? 'down' : 'up');
		$('.ticker .active-listings .change').removeClass('up down').addClass((results[map['active-listings-yoy']] < 0 ) ? 'down' : 'up');
	}
	$('.ticker .stats.owl-carousel').trigger('refresh.owl.carousel');
}

jQuery(document).ready(function($){
	//Geo IP
	let city;
    let state;
	let zipcode;
    let currentSearch = {};
    currentSearch.settings = {};

    let successIp = function(data) {
        let settings = {
            lat: data.location.latitude,
            lon: data.location.longitude,
            city: data.city.names.en,
            state: data.subdivisions[0].iso_code,
            country: data.country.iso_code,
			zipcode: data.postal.code
        };
        
        city = data.city.names.en;
        state = data.subdivisions[0].iso_code;
		zipcode = data.postal.code;
		
        if(!city)
        {
            city = 'Washington';
            state = 'DC';
			zipcode = '20001';
        }
        currentSearch.settings.city = city;
        currentSearch.settings.state = state;
		currentSearch.settings.zipcode = zipcode;
        currentSearch.settings.country = data.country.iso_code;
		let check_str = city+', '+state+' '+zipcode;
		$('#metro').val(check_str);
		$('.ticker .current-location .metro').text(check_str);
		display_stats(check_str);
	
    };
    let onErrorIp = function(data){
		currentSearch.settings.city = 'Washington';
        currentSearch.settings.state = 'DC';
		currentSearch.settings.zipcode = '20001';
		let check_str = city+', '+state+' '+zipcode;
		$('#metro').val(check_str);
		$('.ticker .current-location .metro').text(check_str);
		display_stats(check_str);
    };
	
	//Call GEo IP
	if (typeof geoip2 !== 'undefined')
	{ 
	 	geoip2.city(successIp, onErrorIp);
	}
	else
	{
		let city = 'Washington';
		let state = 'DC';
		let zipocde = '20001';
		let check_str = city+', '+state+' '+zipcode;
		$('#metro').val(check_str);
		$('.ticker .current-location .metro').text(check_str);
		display_stats(check_str);
	}


	// Load the stats data via ajax.
	$.ajax({
        url: 'https://cors-anywhere.herokuapp.com/https://www.realtor.com/research',
        data: {get_ticker_ajax: '1'},
        dataType: 'json',
        success: function(data) {
            zip_array = data;
            init_stats();
        }
    });

	// Init stats data dependent stuff after it loads.
	function init_stats() {

		$('.ticker').addClass('data-loaded');
		display_stats($('#metro').val());

		$('#metro').autocomplete({
			minLength: 2,
			source: zip_array,
			focus: function( event, ui ) {
				$(this).val(ui.item.label);
				save_var = ui.item.label; //Store selected value and display on blur
				return false;
	    	},
			select: function( event, ui ) {
				event.preventDefault();
				$('#metro').val(ui.item.label);
				$('.ticker .current-location .metro').text(ui.item.label);
				display_stats(ui.item.label);
				$('#metro').closest('form').find('.button').click();
			}
		});
	}


	//Onblur
	$('#metro').on("blur", function() {
		if ($(this).val() == "") {
			//alert(save_var);
		  $(this).val(save_var);
		}
    });
	//Focusout
	$("#metro").focusout(function(){
    	$('#metro').val(save_var);
	});
	//Onfocus
	$('#metro').on("focus", function() {
		save_var = $(this).val();
		//alert(save_var);
	  $(this).val('');
	});
});
</script>
